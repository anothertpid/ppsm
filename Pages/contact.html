            <h1 class="text-4xl sm:text-5xl font-bold text-center mb-12 text-teal-600 dark:text-teal-300">Let's Connect!</h1>

            <div class="md:grid md:grid-cols-2 md:gap-16 items-start">
                <!-- Form Column -->
                <div>
                    <h2 class="text-2xl font-semibold mb-6 text-gray-700 dark:text-gray-200">Send me a message</h2>
                    <form id="contactForm" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Full Name</label>
                            <input type="text" name="name" id="name" autocomplete="name" required class="mt-1 block w-full px-4 py-3 bg-white/90 dark:bg-gray-700/90 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 sm:text-sm placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-300">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Email Address</label>
                            <input type="email" name="email" id="email" autocomplete="email" required class="mt-1 block w-full px-4 py-3 bg-white/90 dark:bg-gray-700/90 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 sm:text-sm placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-300">
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Subject</label>
                            <input type="text" name="subject" id="subject" required class="mt-1 block w-full px-4 py-3 bg-white/90 dark:bg-gray-700/90 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 sm:text-sm placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-300">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Message</label>
                            <textarea id="message" name="message" rows="5" required class="mt-1 block w-full px-4 py-3 bg-white/90 dark:bg-gray-700/90 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 sm:text-sm placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-300"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full flex items-center justify-center py-3 px-6 border border-transparent rounded-lg shadow-lg text-base font-medium text-white bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 dark:focus:ring-offset-gray-800 transition-all duration-300 transform hover:scale-105 hover:brightness-110 hover:shadow-xl">
                                <svg class="w-5 h-5 mr-2 -ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                </svg>
                                Send Message
                            </button>
                        </div>
                    </form>
